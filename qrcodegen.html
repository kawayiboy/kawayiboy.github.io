<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="./js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.3.3.4.min.js"></script>
    <link href="./css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="./css/pingendo-bootstrap.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="jquery-qrcode/src/jquery.qrcode.js"></script>
    <script type="text/javascript" src="jquery-qrcode/src/qrcode.js"></script>
</head>

<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="url_text" placeholder="url">
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-default" id="gen_btn">Create</button>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center" id="qrcodeCanvas"></div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <ul id="urls_list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script>
    function upsert_qrcode(url_txt){
        $('#qrcodeCanvas').html("");
        jQuery('#qrcodeCanvas').qrcode({
            text: url_txt
        });
    }

    function url_click(e) {
        console.log($(e).html());
        upsert_qrcode($(e).html());
        $('#url_text').val($(e).html());
    }

    $('#gen_btn').click(function() {
        var url_txt = $('#url_text').val();
        if (url_txt.indexOf('http:') < 0) {
            url_txt = "http://" + url_txt;
        }
        upsert_qrcode(url_txt);
        $('#urls_list').append("<li ><a href='#' onclick='url_click(this)'>" + url_txt + '</a></li>');

    });
    // $(li).click(function() {

    // });
    </script>
</body>

</html>
